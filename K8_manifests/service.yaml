apiVersion: v1
kind: Service
metadata:
  name: container1-service
spec:
  type: LoadBalancer
  selector:
    app: k8-container-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6000
---
apiVersion: v1
kind: Service
metadata:
  name: container2-service
spec:
  selector:
    app: k8-container-app 
  ports:
    - protocol: TCP
      port: 7000
      targetPort: 7000
